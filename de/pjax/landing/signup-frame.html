<head>

    <style type="text/css">
        body {
            background: transparent !important;
            display: flex;
            flex-direction: column;
        }
        .home-content {
            margin-top: auto;
            margin-bottom: auto;
        }

    <script src="/js/landing_pages/common.js?jpvd7sve"></script>

<body>
    <div class="home-content">
        <form id="frm_verify_email">
    <div class="gr-row gr-row-align-center">
        <div class="signup-box gr-8 gr-10-p gr-12-m gr-no-gutter secondary-bg-color">
            <div class="gr-row gr-padding-10" id="signup">
                <div class="gr-7 gr-10-m gr-centered">
                    <input autocomplete="off" name="email" id="email" maxlength="50" placeholder="Geben Sie Ihre E-Mail ein" />
                </div>
                <div class="gr-5 gr-8-m gr-centered">
                    <button class="primary-bg-color" id="btn_verify_email" type="submit">Gratis Konto eröffnen</button>
                </div>
                <span class="gr-12 gr-padding-10 error-msg hint color-white center-text invisible" id="signup_error"></span>
            </div>
            
            <div class="invisible" id="success">
                <div class="gr-padding-10 center-text hint gr-12 align-self-center">
                    Vielen Dank, dass Sie sich angemeldet haben! Bitte überprüfen Sie Ihre E-Mail, um den Anmeldeprozess abzuschließen.
                </div>
            </div>
        
        </div>
    </div>
</form>
    </div>
