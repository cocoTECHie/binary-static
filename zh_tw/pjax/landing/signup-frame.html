<!DOCTYPE html>
<html>
<head>

    <script src="/js/landing/signup_frame.js?mtwhyuq2"></script>
</head>
<body>
    <div class="home-content">
        <form id="frm_verify_email">
    <div class="gr-row gr-row-align-center">
        <div class="signup-box gr-8 gr-10-p gr-12-m gr-no-gutter secondary-bg-color">
            <div class="gr-row gr-padding-10" id="signup">
                <div class="gr-7 gr-10-m gr-centered">
                    <input autocomplete="off" name="email" id="email" maxlength="50" placeholder="請輸入您的電子郵件" />
                </div>
                <div class="gr-5 gr-8-m gr-centered">
                    <button class="primary-bg-color" id="btn_verify_email" type="submit">開立免費帳戶</button>
                </div>
                <span class="gr-12 gr-padding-10 error-msg hint color-white center-text invisible" id="signup_error"></span>
            </div>
            
            <div class="invisible" id="success">
                <div class="gr-padding-10 center-text hint gr-12 align-self-center">
                    Thank you for signing up! Please check your email to complete the registration process.
                </div>
            </div>
        
        </div>
    </div>
</form>
    </div>
